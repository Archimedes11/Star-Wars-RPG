<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <!-- The Main Header -->
    <div class="mainHeader">
        <h1>Star Wars RPG!</h1>
    </div>

    <!-- "Your Character" text -->
    <div class="secondaryHeader">
        <h2>Your Character</h2>
    </div>

    <!-- Div for character choices. -->
    <div class="characterPics">
        <span id="kenobi"></span>
        <span id="skywalker"></span>
        <span id="sidious"></span>
        <span id="maul"></span>
    </div>

    <!-- "Enemies Available" text -->
    <div class="secondaryHeader">
        <h2>Enemies Available To Attack</h2>
    </div>

    <!-- Div for Enemy pics -->
    <div class="enemyPics">
        <span id="kenobiEnemy">1</span>
        <span id="skywalkerEnemy">2</span>
        <span id="sidiousEnemy">3</span>
        <span id="maulEnemy">4</span>
    </div>

    <!-- Fight Section text -->
    <div class="secondaryHeader">Fight Section</div>

    <!-- Attack Button -->
    <div id="button">(attack button goes here)</div>

    <!-- "Defender" text -->
    <div class="secondaryHeader">Defender</div>

    <!-- Div for the Battle Pic -->
    <div class="battlePic">
        <span id="currentEnemy">1</span>
    </div>

    <!-- Divs for the "footer" -->
    <div id="attackText"></div>
    <div id="counterText"></div>














    <script src="./assets/javascript/game.js"></script>
</body>

</html>
