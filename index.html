<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <!-- The Main Header -->
    <div class="mainHeader">
        <h1>Star Wars RPG!</h1>
    </div>

    <!-- "Your Character" text -->
    <div class="secondaryHeader">
        <h2>Your Character</h2>
    </div>

    <!-- Div for character choices. -->
    <div class="characterPics">
        <span id="spanOne">
            <span id="kenobi"></span>
        </span>
        <span id="spanTwo">
            <span id="skywalker"></span>
        </span>
        <span id="spanThree">
            <span id="sidious"></span>
        </span>
        <span id="spanFour">
            <span id="maul"></span>
        </span>
    </div>

    <!-- "Enemies Available" text -->
    <div class="secondaryHeader">
        <h2>Enemies Available To Attack</h2>
    </div>

    <div id="tester"></div>

    <!-- Div for Enemy pics -->
    <div class="enemyPics">
        <span id="kenobiEnemy"></span>
        <span id="skywalkerEnemy"></span>
        <span id="sidiousEnemy"></span>
        <span id="maulEnemy"></span>
    </div>

    <!-- "Fight Section" text -->
    <div class="secondaryHeader"><h2>Fight Section</h2></div>

    <!-- Attack Button -->
    <div id="button"> <button id="attackButton"><strong>Attack</strong></button></div>

    <!-- "Defender" text -->
    <div class="secondaryHeader"><h2>Defender</h2></div>

    <!-- Div for the Battle Pic -->
    <div class="battlePic">
        <span id="currentEnemy"></span>
    </div>

    <!-- Divs for the "footer text and reset button" -->
    <div id="attackText"></div>
    <div id="counterText"></div>

    <script src="./assets/javascript/game.js"></script>

</body>
</html>
